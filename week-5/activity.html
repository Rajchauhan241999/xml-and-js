<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Form</title>
		<script language="JavaScript">

			function logResults(event) {
				event.preventDefault();
				const form = event.target;
				const Firstname= form.Firstname.value;
                const Lastname= form.Lastname.value;
				const gender = form.gender.value;
				const inputElements = form.movies;
				let favouritemovies = "";


				for (let i = 0; inputElements[i]; ++i) {
					if (inputElements[i].checked) {
						favouritemovies += inputElements[i].value + " ";
					}
				}


				console.log(`Firstname: ${Firstname}`);
                console.log(`Lastname: ${Lastname}`);
				console.log(`Gender: ${gender}`);
				console.log(`Favourite : ${favouritemovies}`);
			}
		</script>
	</head>
	<body>
		<form onSubmit="logResults(event)" action="" method="get">

			<label for="Firstname">Enter your Firstname: </label>
			<input type="text" name="Firstname" value="" /><br /><br />
			<label for="Lastname">Enter your Last name: </label>
			<input type="text" name="Lastname" value="" /><br /><br />
            
            <p>Gender</p>
			<input type="radio" name="gender" id="male" value="male" />
			<label for="male">Male</label>
			<input type="radio" name="gender" id="female" value="female" />
			<label for="female">Female</label>
			<input type="radio" name="gender" id="other" value="other" />
			<label for="other">Other</label><br />
			
            <p>Favourite movies</p>
			<input type="checkbox" name="movies" id="Matrix" value="Matrix" />
			<label for="Matrix">Matrix</label>
			<input type="checkbox" name="movies" id="The hobbit" value="The hobbit" />
			<label for="The hobbit">The hobbit</label>
			<input type="checkbox" name="movies" id="starwars" value="starwars" />
			<label for="starwars">Starwars</label>
			<input type="checkbox" name="movies" id="Avengers" value="Avengers" />
			<label for="Avengers">Avengers</label><br />
			<br />
			
            <button type="submit">Submit</button>
		
        </form>
	</body>
</html>
