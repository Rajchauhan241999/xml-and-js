<!DOCTYPE html>
<html lang="en">
    <head>
        <title>week-12</title>
        <link rel="stylesheet" href="./week12.css">
    </head>
    <body>
        <form onreset="resetTable()">
            ID:<input type="text" name="value" id="input-term" placeholder="Enter value"/><br><br>
            First Name:<input type="text" name="first"/><br><br>
            Last Name:<input type="text" name="last"/><br><br>
            Email:<input type="text" name="mail"/><br><br>
            Gender:
                <input type="radio" id="male" name="gender" value="Male">
                <label for="male">Male</label>
                <input type="radio" id="female" name="gender" value="Female">
                <label for="female">Female</label>
                <input type="radio" id="none" name="gender" value="None" checked="checked">
                <label for="none">None</label><br><br>
            IP Address:<input type="text" name="ip_address"/><br><br>
            Contact Number:<input type="text" name="contact"/><br><br>
            City:<input type="text" name="city"/><br><br>
            State:<input type="text" name="state"/><br><br>
            Postal Code:<input type="text" name="code"/><br><br>
            University:<input type="text" name="uni"/><br><br>
            <button type="submit">Apply filters</button><br><br>
            <button type="reset">Reset</button>     
          </form>
        <table id="table-main">
            <tr>
                <th>ID</th>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Email</th>
                <th>Gender</th>
                <th>IP Address</th>
                <th>Contact Number</th>
                <th>City</th>
                <th>State</th>
                <th>Postal Code</th>
                <th>University</th>
            </tr>
        </table>
        <script type="text/javascript" src="./data.js" ></script>
    </body>
</html>
